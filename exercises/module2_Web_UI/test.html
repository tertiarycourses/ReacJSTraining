<html>

<head>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <style>
        .highlight {
            color:red;
        }
    
    </style>

</head>

<body>

    <div id="root"  class="container">
    </div>


    <script type='text/babel'>

        class Checkbox extends React.Component {
            constructor() {
                super();
                this.state = {
                    checked: false
                }
                this.handleCheck = this.handleCheck.bind(this)

            }

            handleCheck() {
                this.setState( {
                    checked: !this.state.checked
                })
            }

            render() {
                var msg;
                if (this.state.checked) {
                    msg ='checked'
                }
                else {
                    msg ='unchecked'
                }

                return (
                    <div>
                        <input type='checkbox' onChange={this.handleCheck}/>
                        <p>This box is {msg}</p>
                    </div>
                    
                )
            }
        }



        const Grocery = ({name,title,item}) => (
            <div>
                <h2>Hello {name}</h2>
                <h2>{title}</h2>
                <ul>
                    <li>Fruit Juice</li>
                    <li>Bread</li>
                    <li>{item}</li>
                </ul>
            </div>    
        )

        class Welcome extends React.Component {

            constructor() {
                super();
                this.state = {
                    module: ['Overview','Web UI']
                }
            }
    

            render() {
                return (
                    <div>
                    <h1>Welcome to React JS Training</h1>
                    <h2>Agenda: </h2>
                    <ul>
                        <li>{this.state.module[0]}</li>
                        <li>{this.state.module[1]}</li>
                    </ul>
                    </div>
                )
            }

        }



        class Hello extends React.Component {

            constructor() {
                super();
                this.state = {
                    hobby: 'Travel',
                    fruit: 'Apple'
                }
            }

            render() {
                return (
                    <div className='row'>
                        <div className='col-sm'>
                            <h1 className='highlight'>Hello {this.props.name}</h1>
                            <h2>Your hobby is : {this.state.hobby}</h2>
                            <h2>Your favorite food is : {this.state.fruit}</h2>
                        </div>
                    </div>
                )
            }

        }

        ReactDOM.render(
            <div>
                <Checkbox/>
            </div>,
            document.getElementById('root')
        )

    
    </script>


</body>
</html>
